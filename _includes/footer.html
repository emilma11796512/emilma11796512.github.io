<footer class="footer h-card">
  <div class="wrapper">

    <h2 class="footer__heading">{{ site.title | escape }}</h2>

    <div class="footer__col-wrapper">
      <address class="footer__col footer__address">
        <div class="p-name">
          {%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
        </div>
        {%- if site.email -%}
        <div><a class="u-email" href="mailto:{{ site.email }}" rel="me">{{ site.email }}</a></div>
        {%- endif -%}
      </address>

      <div class="footer__col">
        {%- include social.html -%}
      </div>

      <div class="footer__col footer__description">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
